server {
    listen          443 ssl http2;
    listen          [::]:443 ssl http2;
    server_name     isomer.sg; 
    ssl_certificate /etc/letsencrypt/live/www.isomer.sg/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/www.isomer.sg/privkey.pem;
    return          301 https://www.isomer.gov.sg$request_uri;
}
